<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="form" onsubmit="validateForm(event)">
            <h2>Create Account</h2>

            <!-- Full Name -->
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Mobile -->
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <!-- Messages -->
            <p id="errorMsg" class="msg error">❌ Passwords do not match</p>
            <p id="successMsg" class="msg success">✅ Successfully signed up!</p>

            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
